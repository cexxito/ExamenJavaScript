<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio de evento Mouseenter/leave</title>
    <script>
      function cambiarImagen() {
        var imagen = document.getElementById("imagen");
        imagen.src = "https://es.web.img3.acsta.net/img/12/c0/12c037e036f4b7f2bb1c0cc914e7c5ed.jpg";
      }

      function resetImagen() {
        var imagen = document.getElementById("imagen");
        imagen.src = "https://elcomercio.pe/resizer/-OZqwZSaiqrZ_moopwodC_iJcRs=/1200x1200/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/FHVPWJMHKVFJ7MNVVGKJZL5JA4.png";
      }

      window.addEventListener("load", function() {
        var imagen = document.getElementById("imagen");
        imagen.addEventListener("mouseenter", cambiarImagen);
        imagen.addEventListener("mouseleave", resetImagen);
      });
    </script>
  </head>
  <body>
    <img id="imagen" src="https://elcomercio.pe/resizer/-OZqwZSaiqrZ_moopwodC_iJcRs=/1200x1200/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/FHVPWJMHKVFJ7MNVVGKJZL5JA4.png%22%3E">
  </body>
</html>
