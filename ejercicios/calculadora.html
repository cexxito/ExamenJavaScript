<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
</head>
<body>
  <form>
    <input type="text" id="num1" placeholder="Ingrese un número">
    <select id="operador">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="Ingrese otro número">
    <input type="button" id="calcular" value="Calcular">
  </form>
  <p id="resultado"></p>
  <script>
    let num1 = document.getElementById('num1');
let num2 = document.getElementById('num2');
let operador = document.getElementById('operador');
let calcular = document.getElementById('calcular');
let resultado = document.getElementById('resultado');

calcular.addEventListener('click', () => {
  let n1 = parseFloat(num1.value);
 let n2 = parseFloat(num2.value);
 let op = operador.value;
  let res;

  switch(op) {
    case '+':
      res = n1 + n2;
      break;
    case '-':
      res = n1 - n2;
      break;
    case '*':
      res = n1 * n2;
      break;
    case '/':
      res = n1 / n2;
      break;
  }

  resultado.innerHTML = 'El resultado es: '+res;
});
  </script>
</body>
</html>
