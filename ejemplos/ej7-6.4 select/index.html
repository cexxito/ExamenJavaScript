<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 7.6.4 select</title>
</head>
<body>
    <h3>Objeto select de formulario</h3>
    <form action="" id="formulario" name="formulario">
        <div>
            <label for="modulos"></label>
            <select name="modulos" id="modulos">
                <option value="DWEC">Cliente</option>
                <option value="DWES">Servidor</option>
                <option value="inter">Interfaces</option>
                <option value="desp">Despliegue</option>
            </select>
        </div>
    </form>
    <div id='valor'></div>
    <script src="script.js"></script>
</body>
</html>
